<mat-card>
    <mat-list>
        <div mat-subheader>
            Todas las categorías:
        </div>
        <mat-list-item *ngFor = 'let i of categorias'>
            <mat-icon mat-icon-List>Categoría</mat-icon>
            <div mat-line>{{i.titulo}}</div>
            <div mat-line>{{i.descripcion}}</div>
        <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</mat-card>
