<h4>mat select</h4>
<mat-form-field appearance="fill">
  <mat-label>Favorite animal</mat-label>
  <mat-select [formControl]="animalControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let animal of estudiantes" [value]="animal">
      {{animal.nombuser}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
  <mat-hint>{{animalControl.value?.sound}}</mat-hint>
</mat-form-field>

<h4>native html select</h4> 
<mat-form-field appearance="fill">
    <mat-label>Examenes</mat-label>
    <mat-select [formControl]="examenControl" multiple>
      <mat-select-trigger>
        {{examenControl.value?.[0] || ''}}
        <span *ngIf="(examenControl.value?.length || 0) > 1" >
          (+{{(examenControl.value?.length || 0) - 1}} {{examenControl.value?.length === 2 ? 'other' : 'others'}})
        </span>
      </mat-select-trigger>
  <mat-option *ngFor="let examen of examenes" [value]="examen">{{examen.descripcion}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="asignarUsuarios()">Agregar cuestionario</button>
