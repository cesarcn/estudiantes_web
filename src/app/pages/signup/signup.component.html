<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/icono.png.png" width="80" height="80">                   
                </div>
                <h1 class="text-center">Registrate aqui</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input required [(ngModel)] = "user.username" name="username"
                        matInput placeholder="Usuario" >
                        <mat-hint>El nombre del Usuario debe ser unico</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)] = "user.password" name="password"
                        type="password" matInput placeholder="Contraseña">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombres</mat-label>
                        <input required [(ngModel)] = "user.nombuser" name="nombuser"
                        matInput placeholder="Nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellidos</mat-label>
                        <input required [(ngModel)] = "user.apelliuser" name="apelliuser"
                        matInput placeholder="Apellidos">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)] = "user.emailuser" name="emailuser"
                        type="email" matInput placeholder="E-mail">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input required [(ngModel)] = "user.telefuser" name="telefuser"
                        matInput placeholder="Telefono">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Guardar</button>
                        
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Cancelar</button>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</div>
